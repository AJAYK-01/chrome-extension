<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup_css.css">
    <title>Vibinex</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            <img src="./vibinex-logo.png" class="heading_logo" />
            <p class="heading_text"> Vibinex for Github</p>
        </div>
        <div class="second_box">
            <img src="./lightIcon.png" alt="" class="light-icon">
            <p>Vibinex is active, but key features are missing.</p>
        </div>
        <div class="mainContent">
            <p class="secondHeading">Signup now to unlock the following: </p>
            <ul class="unorderList">
                <li><span class="list_item">Highlight important PR to reivew</span></li>
                <li><span class="list_item">Highlight imprortant section of code</span></li>
                <li><span class="list_item">Get PR review coverage</span></li>
            </ul>
        </div>
        <div class="signUpButton">
            <a class="signInButton" href="https://www.vibinex.com" target="_blank">Sign in</a>
            <p class="signup_option">Don't have and account? <span class="signUp">
                    <a href="https://www.vibinex.com" target="_blank">Sign up</a></span></p>
        </div>
    </div>
</body>

</html>
