<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup_css.css">
    <title>Vibinex</title>
    <script src="popup.js"></script>
</head>

<body>
    <div id="loading-div" class="container">
        <div class="loader"></div>
    </div>
    <div class="container" id="login-div">
        <div class="heading">
            <img src="../resources/vibinex-logo.png" class="heading_logo" alt="Vibinex logo" />
            <p class="heading_text">Vibinex</p>
        </div>
        <div class="second_box">
            <img src="../resources/lightIcon.png" alt="" class="light-icon">
            <p id="highlightedText">Vibinex is active, but key features are missing.</p>
        </div>
        <div class="mainContent">
            <p class="secondHeading" id="advantagesHeading">Signup now to unlock the following: </p>
            <ul class="unorderList">
                <li><span class="list_item">Highlight important PRs to review</span></li>
                <li><span class="list_item">Highlight important sections of code</span></li>
                <li><span class="list_item">Get PR review coverage</span></li>
            </ul>
        </div>
        <form id="google-form" target="_blank" method="POST">
            <input id="csrfToken-google" type="hidden" name="csrfToken" />
            <button type="submit" class="button">
                <img src="/resources/google.svg" alt="Google" />
                <span>Log in with Google</span>
            </button>
        </form>
        <form id="github-form" target="_blank" method="POST">
            <input id="csrfToken-github" type="hidden" name="csrfToken" />
            <button class="button" type="submit">
                <img src="/resources/github.svg" alt="GitHub" />
                <span>Log in with GitHub</span>
            </button>
        </form>
        <form id="bitbucket-form" target="_blank" method="POST">
            <input id="csrfToken-bitbucket" type="hidden" name="csrfToken" />
            <button class="button" type="submit">
                <img src="/resources/bitbucket.svg" alt="BitBucket" />
                <span>Log in with BitBucket</span>
            </button>
        </form>
    </div>
    <div id="session-div" class="container">
        <div class="heading">
            <img src="../resources/vibinex-logo.png" class="heading_logo" alt="Vibinex logo" />
            <p class="heading_text">Vibinex</p>
            <form id="signout-form" method="POST">
                <input id="csrfToken-signout" type="hidden" name="csrfToken" />
                <button type="submit" class="button">
                    <span>Logout</span>
                </button>
            </form>
        </div>
        <div class="second_box">
            <img src="../resources/lightIcon.png" alt="" class="light-icon">
            <p id="highlightedText">Vibinex is active!</p>
        </div>
        <div id="user_div">
            <img id="session-image" alt="User Profile Pic" class="profile_picture" />
            <h1 id="session-name" class="title"></h1>
            <p class="subtitle">
                You are logged in as <span id="session-email"></span>
            </p>
        </div>
    </div>
</body>

</html>
